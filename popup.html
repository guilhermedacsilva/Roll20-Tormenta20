<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <h1>Ajudante construtor de fichas de Tormenta 20</h1>
      <div class="card">
        <div class="card-body">
          <h2>Poderes</h2>

          <hr>
          <div class="row">

            <form>
              Inserir na ficha:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="poderColuna" id="poderColunaE" checked>
                <label class="form-check-label" for="poderColunaE">
                  Coluna da esquerda
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="poderColuna" id="poderColunaD">
                <label class="form-check-label" for="poderColunaD">
                  Coluna da direita
                </label>
              </div>

            </form>
          </div>
          
          <hr>
          <table id="tabelaPoderes" class="table table-sm">
            <thead>
              <tr>
                <th>Tipo</th>
                <th class="coluna300">Nome</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody id="">

            </tbody>
          </table>
        </div>
      </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/db-poderes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
